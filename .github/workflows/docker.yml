
name: Docker test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
    - name: Set up Go
      uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
      with:
        go-version: '1.18.2'
    - name: Start Lowkey Vault using Docker compose
      run: |
        cd docker-compose
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go test ./test -v
    - name: Stop container with compose
      if: always()
      run: |
        cd docker-compose
        docker-compose down
    - name: Start Lowkey Vault using Docker compose using multi-arch image
      run: |
        cd docker-compose-multiarch
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go clean -testcache
        go test ./test -v
    - name: Stop container with compose
      if: always()
      run: |
        cd docker-compose-multiarch
        docker-compose down
    - name: Start Lowkey Vault using Docker command
      run: |
        cd docker
        sh example.sh
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go clean -testcache
        go test ./test -v
    - name: Stop container with command
      if: always()
      run: |
        docker stop lowkey-docker
