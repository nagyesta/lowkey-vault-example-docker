
name: Docker test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
    - name: Set up Go
      uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
      with:
        go-version: '1.18.2'
    - name: Start Lowkey Vault using Docker compose
      run: |
        cd docker-compose
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go test ./test -v
    - name: Stop container with compose
      if: always()
      run: |
        cd docker-compose
        docker-compose down
    - name: Start Lowkey Vault using Docker compose using multi-arch image
      run: |
        cd docker-compose-multiarch
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go clean -testcache
        go test ./test -v
    - name: Stop container with compose
      if: always()
      run: |
        cd docker-compose-multiarch
        docker-compose down
    - name: Start Lowkey Vault using Docker command
      run: |
        cd docker
        sh example.sh
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go clean -testcache
        go test ./test -v
    - name: Stop container with command
      if: always()
      run: |
        docker stop lowkey-docker
