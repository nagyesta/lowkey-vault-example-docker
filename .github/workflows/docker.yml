
name: Docker test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
    - name: Set up Go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
      with:
        go-version: '1.18.2'
    - name: Start Lowkey Vault using Docker compose
      run: |
        cd docker-compose
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go test ./test -v
    - name: Stop container with compose
      if: always()
      run: |
        cd docker-compose
        docker-compose down
    - name: Start Lowkey Vault using Docker compose using multi-arch image
      run: |
        cd docker-compose-multiarch
        docker-compose up -d
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go clean -testcache
        go test ./test -v
    - name: Stop container with compose
      if: always()
      run: |
        cd docker-compose-multiarch
        docker-compose down
    - name: Start Lowkey Vault using Docker command
      run: |
        cd docker
        sh example.sh
        sleep 5
        docker ps
    - name: Test with go
      run: |
        go clean -testcache
        go test ./test -v
    - name: Stop container with command
      if: always()
      run: |
        docker stop lowkey-docker
